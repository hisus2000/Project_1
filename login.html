<body>
    <div class="jumbotron jumbotron-fluid header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9" style="left: 15px">
                    <img src="./img/spkt.png" alt="" style="width: 50%;">
                </div>
                <div class="col-md-3 header_banner">
                    <a href="#"><img src="./img/logo.jpg" alt="" href="Main.html" class="mx-auto d-block header_banner-img" style="width: 5     0%;"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Hệ Thống Tắt Mở Điện Smart Home</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-md-4" style="center">
                    <!-- <form action="./login.php" method="post"> -->
                    <form>
                        <div class="imgcontainer">
                            <img src="./img/login-image.png" alt="Avatar" class="avatar">
                        </div>
                        <div class="container">
                            <label for="uname"><b>Username</b></label>
                            <input id="taikhoan" type="text" placeholder="Enter Username" name="uname" required>

                            <label for="psw"><b>Password</b></label>
                            <input id="password" type="password" placeholder="Enter Password" name="psw" required>

                            <button id="login" type="submit">Login</button>
                            <label>
                      <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                        </div>
                        <div class="container" style="background-color:#f1f1f1">
                            <button type="button" class="cancelbtn">Cancel</button>
                            <span class="psw">Forgot <a href="#">password?</a></span>
                        </div>
                    </form>
                </div>
                <!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ -->
                <div class="col-md-8">
                    <div class="slideshow-container">

                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides fade">
                            <div class="numbertext">1 / 3</div>
                            <img src="./img/sl1.jpg" style="width:100%">
                            <!-- <div class="text">Caption Text</div> -->
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">2 / 3</div>
                            <img src="./img/sl2.jpg" style="width:100%">
                            <!-- <div class="text">Caption Two</div> -->
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">3 / 3</div>
                            <img src="./img/sl3.jpg" style="width:100%">
                            <!-- <div class="text">Caption Three</div> -->
                        </div>

                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <br>

                    <!-- The dots/circles -->
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                    </div>
                </div>

                <!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ -->
            </div>
        </div>
